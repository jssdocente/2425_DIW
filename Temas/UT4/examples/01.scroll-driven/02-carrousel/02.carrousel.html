<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll-driven Animations: Carousel with Indicators</title>

    <!-- Popover Polyfill -->
    <script
      src="/shared/third_party/popover/popover.iife.min.js"
      type="module"
    ></script>

    <!-- Shared styles and scripts, applied to each page -->
    <link rel="stylesheet" href="/styles.css" />
    <script src="/shared/scripts.js"></script>

    <!-- Page specific styles. The code for the scroll-driven animations is kept in a local style block for your reading convenience -->
    <link rel="stylesheet" href="../shared/styles.css" />
    <style>
      @supports (animation-timeline: view()) {
        @keyframes colorize-dot {
          0%,
          100% {
            background: #ff00fa;
          }
        }

        [data-component="carousel"] {
          timeline-scope: --carousel;

          .entries {
            scroll-timeline: --carousel x;
          }

          .markers a {
            animation: colorize-dot linear;
            animation-timeline: --carousel;
            animation-range: calc((var(--i) - 1) * 20%)
              calc(var(--i) * 20% + 1px);
          }
        }
      }
    </style>
  </head>

    <!-- page content -->
    <div class="warning">
      <p>
        ⚠️ Your browser does not support Scroll-driven Animations. Please use
        Chrome 115 or newer.
      </p>
    </div>

    <main>
      <div data-component="carousel">
        <ul class="entries" tabindex="0">
          <li>
            <a name="carousel_01"
              ><img
